<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Mantenimiento Proveedor</title>
</head>
<script th:src="@{/scripts/jsweb/Producto/Proveedor/frmMantProveedor.js}" type="text/javascript"> </script>
<body>
<nav th:insert="layout::menu"></nav>
<div class="card" >
    <div class="card-header text-bg-dar mb-3">
        Lista de proveedores
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <table id="tblProveedor" class="table">
            <thead>
            <tr>

                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor :${listarProveedor}">

                <td th:text="${proveedor.codigoPR}"></td>
                <td th:text="${proveedor.nombrePR}"></td>
                <td th:text="${proveedor.descripcionPR}"></td>
            </tr>

            </tbody>
        </table>


    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Proveedor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label for="txtNombrePR" class="form-label">Nombre del proveedor</label>
                    <input type="text" class="form-control" id="txtNombrePR" placeholder="Ingrese nombre del proveedor">
                </div>

                <div class="mb-3">
                    <label for="txtDescripcionProveedor" class="form-label">Descripcion del proveedor</label>
                    <input type="text" class="form-control" id="txtDescripcionProveedor" placeholder="Ingrese descripcion del proveedor">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
