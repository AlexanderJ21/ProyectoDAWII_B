<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Mantenimiento Proveedor</title>
</head>
<body>
<nav th:insert="layout::menu"></nav>
<div class="card" >
    <div class="card-header text-bg-dar mb-3">
        Lista de proveedores
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor :${listarProveedor}">
                <td></td>
                <td th:text="${proveedor.codigoPR}"></td>
                <td th:text="${proveedor.nombrePR}"></td>
                <td th:text="${proveedor.descripcionPR}"></td>
            </tr>

            </tbody>
        </table>


    </div>

</div>
</body>
</html>
